{# Header component for all pages #}
<header class="bg-gray-900 text-white py-4 px-6 flex items-center justify-between">
  <a href="/" class="text-2xl font-bold">Kosync</a>
  <nav class="flex gap-4 items-center">
    {% if current_user %}
      <a href="/dashboard" class="hover:underline">Dashboard</a>
      <a href="/profile" class="hover:underline">Profile</a>
      <form method="post" action="/logout" class="inline">
        <button type="submit" class="ml-2 bg-red-600 hover:bg-red-700 px-3 py-1 rounded">Logout</button>
      </form>
    {% else %}
      <a href="/login" class="hover:underline">Sign In</a>
      <a href="/signup" class="hover:underline">Sign Up</a>
    {% endif %}
  </nav>
</header>
