{% extends 'base.html' %}
{% block title %}Sign In | Kosync{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-6">Sign In</h1>
<form method="post" action="/login" class="space-y-4">
  <div>
    <label for="email" class="block mb-1">Email</label>
    <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded">
  </div>
  <div>
    <label for="password" class="block mb-1">Password</label>
    <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded">
  </div>
  <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Sign In</button>
</form>
<p class="mt-4 text-center">Don't have an account? <a href="/signup" class="text-blue-600 hover:underline">Sign up</a></p>
{% endblock %}
