{% extends 'base.html' %}
{% block title %}Edit Ebook | Kosync{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Edit Ebook</h1>
<form method="post" action="/ebooks/{{ ebook.id }}/edit" class="space-y-4">
  <div>
    <label for="title" class="block mb-1">Title</label>
    <input type="text" id="title" name="title" value="{{ ebook.title }}" required class="w-full px-3 py-2 border rounded">
  </div>
  <div>
    <label for="author" class="block mb-1">Author</label>
    <input type="text" id="author" name="author" value="{{ ebook.author }}" class="w-full px-3 py-2 border rounded">
  </div>
  <div>
    <label for="description" class="block mb-1">Description</label>
    <textarea id="description" name="description" class="w-full px-3 py-2 border rounded">{{ ebook.description }}</textarea>
  </div>
  <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Save Changes</button>
</form>
{% endblock %}
