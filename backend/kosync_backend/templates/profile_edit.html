{% extends 'base.html' %}
{% block title %}Edit Profile | Kosync{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Edit Profile</h1>
<form method="post" action="/profile/edit" class="space-y-4">
  <div>
    <label for="username" class="block mb-1">Username</label>
    <input type="text" id="username" name="username" value="{{ user.username }}" required class="w-full px-3 py-2 border rounded">
  </div>
  <div>
    <label for="email" class="block mb-1">Email</label>
    <input type="email" id="email" name="email" value="{{ user.email }}" required class="w-full px-3 py-2 border rounded">
  </div>
  <div>
    <label for="password" class="block mb-1">New Password</label>
    <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded" placeholder="Leave blank to keep current password">
  </div>
  <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Save Changes</button>
</form>
{% endblock %}
