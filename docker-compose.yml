services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./db:/app/db
      - ./uploads:/app/uploads
    env_file: "backend/.env"
    environment:
      DATABASE_URL: sqlite:////app/db/kosync.db
      UPLOAD_DIR: ./uploads
      CLIENT_PATH: ./kosync_client
      SUPABASE_URL: &supabase_url https://fuifiewuljtsqjcqptfy.supabase.co
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_SUPABASE_URL: *supabase_url
        VITE_SUPABASE_ANON_KEY: sb_publishable_vJkTtN6qPMeY4LfhMoSc8w_c7DMXItr
        VITE_API_BASE_URL: http://backend:8000/api/v1
    ports:
      - "8080:80"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

